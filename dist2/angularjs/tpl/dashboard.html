<!-- Breadcrumbs -->
<div class="page-title" data-ng-include="'tpl/parts/breadcrumbs.html'"></div>
<!-- /Breadcrumbs -->

<!-- With Search -->
<div class="card-panel">
  <h4>With Search</h4>

  <table datatable="ng" dt-options="table2opts" class="display table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Start date</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in tablesData">
        <td>{{ person.name }}</td>
        <td>{{ person.position }}</td>
        <td>{{ person.office }}</td>
        <td>{{ person.start }}</td>
        <td>{{ person.salary }}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /With Search -->
