<div class="page-title" data-ng-include="'tpl/parts/breadcrumbs.html'"></div>

<div class="row">
    <div class="col s12 m12 l12">
      <div class="card-panel">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tbody>
              <tr class="unread" ng-if="person != undefined">
                <td class="mail-contact">
                  Participant
                </td>
                <td class="mail-subject">
                  <a href="#">{{person.name}}</a>
                </td>
              </tr>
              <tr class="unread" ng-if="event != undefined">
                <td class="mail-contact">
                  Event
                </td>
                <td class="mail-subject">
                  <a href="#">{{event.name}}</a>
                </td>
              </tr>
              <tr class="unread" ng-if="access != undefined">
                <td class="mail-contact">
                  Access
                </td>
                <td class="mail-subject">
                  <a href="#">{{access.name}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>

<div class="row" ng-if="activate.event == undefined">
  <h4>Select Event</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Points Required</th>
        <th>Enabled</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events">
        <td><a href="#" ng-click="selectEvent(event)">{{event.name}}</a></td>
        <td>{{event.price}}</td>
        <td>{{event.enabled}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row" ng-if="activate.access == undefined && activate.event != undefined">
  <h4>Select Access</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Access Name</th>
        <th>Enabled</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in access_list">
        <td><a href="#" ng-click="selectAccess(row)">{{row.name}}</a></td>
        <td>{{row.enabled}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row" ng-if="activate.access != undefined">
  <div class="col s12 m12 l12">
    <a class="btn btn-extra full-btn {{ card.css }}">
      <i class="fa fa-credit-card"></i>
      {{ card.label }}
    </a>
  </div>
</div>
